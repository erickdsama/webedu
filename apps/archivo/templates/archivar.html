{% extends 'base_template.html' %}

{% block content %}
    <div class="card">
        <div class="card-body card-padding">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-md-offset-3 text-center">
                    <h3 class="">¿Está seguro que desea {{ action }} {% if object_type == 'institucion' %}esta{% else %}este{% endif %} {{ object_type }}?</h3>
                    <br>
                    <p>{{ object_type |capfirst }}: {{ object }}</p>
                    <div class="row">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="col-sm-6">
                                <a href="{{ cancel }}" class="btn btn-default btn-lg">Cancelar</a>
                            </div>
                            <div class="col-sm-6">
                                <button type="submit" class="btn btn-danger pull-right btn-lg">Si, {{ action }}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
